        <div class="social-networks">

        <div class="main">
            <h1 class="h-1 animate__animated" id="hinge">Contact me</h1>
            <p class="paragraph">send one message</p>
            <div class="container">
                <img src="../icons/undraw_mailbox_re_dvds.svg" class="mensagen">
                <form>
                    <div class="all-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder=" Gabriela M.V"> 
                    </div>
                    <div class="all-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="  Your email">
                    </div>

                    <label for="subject">Message</label>
                    <textarea rows="10" cols="38"  placeholder="   Leave a message"></textarea>
                    <p class="thank">Thanks for sending !!</p>
                    <button type="submit" class="btn">SEND</button>
                    
                    
                </form>
            </div>
        </div>
    </section>
